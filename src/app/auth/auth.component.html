<div class="auth">
  <div class="auth__container">
    <form 
      #signInForm="ngForm" 
      (ngSubmit)="onSubmit(signInForm)"
      class="__form">
      <h1>{{signInMode?"Login to your account":"Sign Up"}}</h1>
      <div class="form__input">
        <label for="userName">Email</label>
        <input 
          type="email"
          id="userName"
          class="form-control"
          ngModel
          name="userName"
          required
        >
      </div>
      <div class="form__input">
        <label for="password">Password</label>
        <input 
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
        >
      </div>
      <div class="buttons">
        <button 
          class="btn my_button" 
          type="submit" 
          [disabled]="!signInForm.valid">
          Submit
        </button>
        <a 
          style="cursor: pointer;"
          type="buton" 
          (click)="onChangeAuthMode()">
          {{signInMode? "Sign Up": "Login"}}
        </a>
        <div *ngIf="error" class="error__message">
          {{error}}
        </div>
      </div>
    </form>
  </div>
</div>
